<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!--Animate CSS-->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!--Personal stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Title-->
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="contactDiv">
      <header class="header">
        <!--My Name-->
        <div class="onlineInfo2">
            <h1 class="name">Robert Hardin</h1>
            <a href="https://github.com/Rhardin94" target="_blank">
              <h3>Link to GitHub!</h3>
            </a>
            &#124;
            <a href="https://www.linkedin.com/in/robert-hardin-69b093177/" target="_blank">
              <h3>Link to LinkedIn!</h3>
            </a>
            &#124;
            <h3>Resume: 
              <a href="/assets/images/RH Developer Resume - Google Docs.pdf" target="_blank">Click to open PDF</a>
            </h3>
          </div>
      </header>
      <div class="contactForm">
        <a href="/index"><button class="homeBtn animated pulse slow infinite">
          <h3 class="animated pulse slow infinite">Back to home</h3>
        </button></a>
        <form method="POST" action="/contact">
          <label for="emailInput">Email</label>
          <br>
          <input type="text" name="email" class="emailInput" placeholder="someonetoknow@gmail.com">
          <br>
          <label for="subjectInput">Subject</label>
          <br>
          <input type="text" name="subject" class="subjectInput" placeholder="e.g I Want to Hire You!">
          <br>
          <label for="messageInput">Message or Comment</label>
          <br>
          <textarea type="text" name="message" class="messageInput" rows="7" placeholder="I have a message..."></textarea>
          <br>
          <button type="submit" class="submitBtn animated pulse slow infinite">
            <h3>Send</h3>
          </button>
        </form>
      </div>
    </div>
    <!--jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Personal js file-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
